<div class="tariffItem" *ngIf="tariff">
  <div class="tariff-id" *ngIf="appService.getIsDesktop()"><span class="tariff-id-text">{{ tariff.tarifId }}</span></div>
  <div class="tariff-id2" *ngIf="!appService.getIsDesktop()"><span class="tariff-id-text2">{{ tariff.tarifId }}.</span></div>
  <div class="tariff-name"><span class="tariff-name-text">{{ tariff.name }}</span></div>
  <div class="tariff-streams">
    <div class="tariff-stream" *ngIf="appService.getIsMobile()">
      <div class="stream-item">
        <div class="arrow-no-border"><i class="icon-arrow-down"></i></div>
        <div>{{ tariff.downStream }}</div>
      </div>
      <div class="stream-value2">Mbit/s</div>
    </div>
    <div class="tariff-stream" *ngIf="!appService.getIsMobile()">
      <span>Download</span>
      <div class="stream-item">
        <div class="arrow"><i class="icon-arrow-down"></i></div>
        <div class="space"></div>
        <div class="stream-value">{{ tariff.downStream }} Mbit/s</div>
      </div>
      <span>Upload</span>
      <div class="stream-item">
        <div class="arrow"><i class="icon-arrow-up"></i></div>
        <div class="space"></div>
        <div class="stream-value">{{ tariff.upStream }} Mbit/s</div>
      </div>
    </div>
  </div>
  <div class="tariff-benefits" *ngIf="appService.getIsDesktop()">
    <ul>
    <ng-container *ngFor="let benefit of tariff.benefits">
    <li>{{ benefit.caption }}</li>
    </ng-container>
    </ul>
  </div>
  <div class="tariff-cost">
    <div class="tariff-cost-inner1" *ngIf="!appService.getIsMobile()">
      <div class="tariff-value">{{ tariff.price }} <i class="icon-euro"></i> </div>
      <div style="flex: 1;">&nbsp;</div>
      <div class="tariff-button">
        To Tariff <b><i class="greater"></i></b>
      </div>
    </div>
    <div class="tariff-cost-inner2" *ngIf="appService.getIsMobile()">
      <div class="tariff-value">{{ tariff.price }} <i class="icon-euro"></i> </div>
      <div class="tariff-button2">
        <b><i class="greater"></i></b>
      </div>
    </div>
  </div>
</div>
